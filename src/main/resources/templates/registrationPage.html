<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>New User Registration</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Registration Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>

<h3>Enter your personal information:</h3>
<form name='#' th:action="@{/adduser}" method='POST'>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type='text' name='name' value=''></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type='date' name='bday' /></td>
        </tr>
        <tr>
            <td>Hometown:</td>
            <td><input type='text' name='hometown' value=''/></td>
        </tr>
        <tr>
            <td>Company:</td>
            <td><input type='text' name='company' value=''/></td>
        </tr>
        <tr>
        <td>Enter your login and password:</td>
        </tr>
            <td>Login:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>

</body>

</html>
