<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    </head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>New User Registration</h1>

<form th:action="@{/adduser}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Submit</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
             <form autocomplete="off" action="#" th:action="@{/adduser}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Enter your personal information:</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('userLogin')}" th:errors="*{userLogin}"
                               class="validation-message"></label>
                        <br><label>Login:</label><br>
                        <input type="text" th:field="*{userLogin}" placeholder="Login"
                               class="form-control"/>

                        <br><label>Пароль</label><br>
                        <input type="password" th:field="*{password}"
                               placeholder="Пароль" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>

                        <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                               class="validation-message"></label>
                        <br><label>Name:</label><br>
                        <input type="text" th:field="*{userName}" placeholder="Name"
                               class="form-control"/>
                    </div>


                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('userBDay')}" th:errors="*{userBDay}"
                               class="validation-message"></label>
                        <label>Birthday:</label><br>
                        <input type="text" th:field="*{userBDay}"
                               placeholder="Birthday" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('userHometown')}" th:errors="*{userHometown}"
                               class="validation-message"></label>
                        <label>Hometown:</label><br>
                        <input type="text" th:field="*{userHometown}"
                               placeholder="Hometown" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('userCompany')}" th:errors="*{userCompany}"
                               class="validation-message"></label>
                        <label>Company:</label><br>
                        <input type="text" th:field="*{userCompany}"
                               placeholder="Company" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрировать</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>

</html>
