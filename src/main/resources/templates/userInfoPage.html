<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<h2>Your Personal Page</h2>
<br/><br/>
<div class="panel-group" style="margin-top:40px">
    <div>
        <div>
            <h2>Information about you</h2>
            <span th:object="${currentUser}">
                    <table border="1">
                        <thead>
                        <tr>
                            <th>User</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birthday</th>
                            <th>Hometown</th>
                            <th>Company</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="*{userLogin}"></td>
                            <td th:text="*{userName}"></td>
                            <td th:if="*{userGender == 0}">Male</td>
                            <td th:unless="*{userGender == 0}">Female</td>
                            <td th:text="*{userBDay}"></td>
                            <td th:text="*{userHometown}"></td>
                            <td th:text="*{userCompany}"></td>
                        </tr>
                        </tbody>
                    </table>
                </span>
        </div>
    </div>
</div>
</body>

</html>
